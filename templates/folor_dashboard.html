<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Folor Dashboard</title>
</head>
<body>
    <!-- Top-right Logout button -->
    <button onclick="window.location.href='{{ url_for('logout') }}'" class="logout-btn">Logout</button>
    
    <div class="dashboard-container">
        <h1>Folor Dashboard</h1>
        <div class="grid-container">
            {% for job in job_folders %}
                <div class="job-card">
                    <a href="{{ url_for('job_detail', job_id=job.job_id) }}" class="job-link">
                        <h2>{{ job.job_id }} {{ job.job_name }}, {{ job.address }}</h2>
                    </a>
                    <span class="bid-counter">{{ job.bid_count }} bids</span>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bottom-right Go Back button -->
    <button onclick="window.location.href='{{ url_for('intro') }}'" class="back-btn">Go Back</button>
</body>
</html>
